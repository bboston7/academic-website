<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}
        </title>

        <link rel="stylesheet" href="{{ site.baseurl }}/stylez/main.css">
        <script type="text/javascript" src="{{ site.baseurl }}/stylez/silly.js"></script>
    </head>
    <body>
        <div id=header>
            <img src="{{site.baseurl}}/images/me3.jpg" height="163" id=me alt="Picture of me">
            <h1>{{ site.name }}</h1>
            <p>
                Research Engineer <br />
                Galois <br />
                <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                [<a href="{{ site.gpg }}">GPG key</a>]
            </p>
        </div>
        {% include navigation.html %}
        {{ content }}
    </body>
</html>
